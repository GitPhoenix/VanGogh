apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile "com.android.support:appcompat-v7:$VAN_SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:recyclerview-v7:$VAN_SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:design:$VAN_SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:support-v4:$VAN_SUPPORT_LIBRARY_VERSION"

    compile 'com.kevin:crop:1.0.2'
    compile 'it.sephiroth.android.library.imagezoom:library:1.0.4'
}

publish {
    userOrg = 'alina'//bintray.com用户名
    groupId = 'com.alley'//jcenter上的路径
    artifactId = 'VanGogh'//项目名称
    publishVersion = '1.3.3'//版本号
    desc = '拍照、从相册选择'//描述，不重要
    website = 'https://github.com/GitPhoenix/VanGogh'//网站
}